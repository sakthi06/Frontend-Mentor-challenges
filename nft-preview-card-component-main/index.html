<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style-nft.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <!-- <div class="wrapper"> -->
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="equilibrium"
        width="280"
        height="270">
        <div class="image-overlay">
          <img src="images/icon-view.svg" alt="view">
        </div>
      </div>
      
    <!-- </div> -->
    <div class="title">Equilibrium #3429</div>
    <div class="text">
      Our Equilibrium collection promotes balance and calm.
    </div>
    <div class="straight">
          <div class="nft-number">
            <img src="images/icon-ethereum.svg" alt="ethereum">
            0.041 ETH</div>
          <div class="days">
          <img src="images/icon-clock.svg" alt="clock" class="clock"
          >  3 days left</div>
    </div>
    <hr>
    <div class="line"></div>
    <div class="creator">
      <img src="images/image-avatar.png" alt="avatar">
      <div class="last-line">
        Creation of <p class="name">Jules Wyvern</p>
      </div>
           
    </div>
  </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sakthi Priya</a>.
    </div>
  </footer> -->
  
</body>
</html>
